language: go
env:
  - PATH=/home/travis/gopath/bin:$PATH
before_deploy:
  - go get github.com/mitchellh/gox
  - gox -build-toolchain
  - gox -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/*"
  clean_up: false
  on:
    tags: true
